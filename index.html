<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>×¨×©×™××ª ×§× ×™×•×ª ×œ×‘×™×ª</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .category {
            margin: 30px auto;
            width: 80%;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            font-size: 16px;
        }
        textarea {
            width: 90%;
            height: 300px;
            margin: 20px auto;
            display: block;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            resize: none;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>×¨×©×™××ª ×§× ×™×•×ª</h1>

<div id="list"></div>

<h2>×¡×™×›×•× ×”×§× ×™×™×”:</h2>
<textarea id="summary" readonly></textarea>

<button onclick="resetList()">××™×¤×•×¡ ×¨×©×™××”</button>

<script>
    let listData = [];

    function saveData() {
        localStorage.setItem('shoppingList', JSON.stringify(listData));
    }

    function loadData() {
        const data = localStorage.getItem('shoppingList');
        if (data) {
            listData = JSON.parse(data);
        } else {
            listData = [
                { category: '××•×¦×¨×™ ×—×œ×‘', items: [] },
                { category: '×§×¤×•××™×', items: [] },
                { category: '×¤×™×¨×•×ª ×•×™×¨×§×•×ª', items: [] },
                { category: '×©×™××•×¨×™×', items: [] },
                { category: '××–×•×Ÿ ×™×‘×©', items: [] },
                { category: '××–×•×•×”', items: [] },
                { category: '×—×•××¨×™ × ×™×§×•×™', items: [] },
                { category: '××•×¦×¨×™ ×”×™×’×™× ×”', items: [] },
                { category: '××•×¦×¨×™ × ×™×™×¨', items: [] }
            ];
        }
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';

        listData.forEach((cat, catIndex) => {
            const div = document.createElement('div');
            div.className = 'category';

            const title = document.createElement('h3');
            title.textContent = cat.category;
            div.appendChild(title);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>×‘×—×¨</th>
                    <th>×©× ×¤×¨×™×˜</th>
                    <th>×›××•×ª</th>
                    <th>×¤×¢×•×œ×•×ª</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            cat.items.forEach((item, itemIndex) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" onchange="updateItem(${catIndex}, ${itemIndex}, this)" ${item.checked ? 'checked' : ''}></td>
                    <td>${item.name}</td>
                    <td><input type="number" min="1" value="${item.quantity}" style="width:60px;" ${item.checked ? '' : 'disabled'} onchange="updateQuantity(${catIndex}, ${itemIndex}, this)"></td>
                    <td><button onclick="removeItem(${catIndex}, ${itemIndex})">ğŸ—‘ï¸</button></td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            div.appendChild(table);

            const addItemBtn = document.createElement('button');
            addItemBtn.textContent = 'â• ×”×•×¡×£ ×¤×¨×™×˜';
            addItemBtn.onclick = () => addItem(catIndex);
            div.appendChild(addItemBtn);

            list.appendChild(div);
        });

        updateSummary();
    }

    function updateItem(catIndex, itemIndex, checkbox) {
        listData[catIndex].items[itemIndex].checked = checkbox.checked;
        if (!checkbox.checked) {
            listData[catIndex].items[itemIndex].quantity = 0;
        } else if (listData[catIndex].items[itemIndex].quantity === 0) {
            listData[catIndex].items[itemIndex].quantity = 1;
        }
        saveData();
        renderList();
    }

    function updateQuantity(catIndex, itemIndex, input) {
        const value = parseInt(input.value, 10) || 0;
        listData[catIndex].items[itemIndex].quantity = value;
        saveData();
        updateSummary();
    }

    function updateSummary() {
        const summary = document.getElementById('summary');
        let text = '';

        listData.forEach(cat => {
            cat.items.forEach(item => {
                if (item.checked) {
                    text += `${item.name} - ×›××•×ª: ${item.quantity}\n`;
                }
            });
        });

        summary.value = text.trim();
    }

    function resetList() {
        listData.forEach(cat => {
            cat.items.forEach(item => {
                item.checked = false;
                item.quantity = 0;
            });
        });
        saveData();
        renderList();
    }

    function addItem(catIndex) {
        const name = prompt('×”×›× ×¡ ×©× ×¤×¨×™×˜ ×—×“×©:');
        if (name) {
            listData[catIndex].items.push({ name, checked: false, quantity: 0 });
            saveData();
            renderList();
        }
    }

    function removeItem(catIndex, itemIndex) {
        if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×¤×¨×™×˜?')) {
            listData[catIndex].items.splice(itemIndex, 1);
            saveData();
            renderList();
        }
    }

    loadData();
    renderList();
</script>

</body>
</html>
